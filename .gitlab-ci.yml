image: ubuntu:18.04

stages:
  - build_sim
  - build_nosim

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan git.rwth-aachen.de >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - pwd
  - export DEBIAN_FRONTEND=noninteractive
  - apt-get update
  - apt-get install -y tzdata sudo
  - adduser --disabled-password --gecos '' docker
  - adduser docker sudo
  - echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
  - ln -fs /usr/share/zoneinfo/Europe/Berlin /etc/localtime
  - dpkg-reconfigure --frontend noninteractive tzdata
  - echo $RTI_LICENSE_KEY
  - cat $RTI_LICENSE_KEY
  - cat $RTI_INSTALLER_AUTOMATION
  - export $RTI_INSTALLER_AUTOMATION

build_sim:
  stage: build_sim
  script:
    - sudo ./setup_cpm_build_environment.sh --license_path=$RTI_LICENSE_KEY --domain_id=100 --simulation --ci
    - cat /etc/profile.d/rti_connext_dds.sh
    - source /etc/profile.d/rti_connext_dds.sh && ls -alh ${NDDSHOME}/include && ls -alh ${NDDSHOME}/include/ndds && ls -alh ${NDDSHOME}/include/ndds/hpp
    - ls -alh /opt/
    - ls -alh /opt/rti_connext_dds-6.0.0
    - source /etc/profile.d/rti_connext_dds.sh && ./build_all.bash --simulation

build_nosim:
  stage: build_nosim
  script:
    - sudo ./setup_cpm_build_environment.sh --license_path=$RTI_LICENSE_KEY --domain_id=100 --ci
    - cat /etc/profile.d/rti_connext_dds.sh
    - source /etc/profile.d/rti_connext_dds.sh && ls -alh ${NDDSHOME}/include && ls -alh ${NDDSHOME}/include/ndds
    - ls -alh /opt/
    - ls -alh /opt/rti_connext_dds-6.0.0
    - source /etc/profile.d/rti_connext_dds.sh && ./build_all.bash
